<div class="login-container">
  <div class="login-card">
    <!-- Logo ou titre de la clinique -->
    <div class="login-header">
      <h2>Connexion à la Clinique</h2>
      <p>Accédez à votre espace professionnel</p>
    </div>

    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Champ Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="getEmailError()">
          {{ getEmailError() }}
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Votre mot de passe"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="getPasswordError()">
          {{ getPasswordError() }}
        </div>
      </div>

      <!-- Bouton de soumission -->
      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>

      <!-- Message d'erreur général -->
      <div *ngIf="error" class="alert alert-error">
        <i class="icon-error"></i>
        {{ error }}
      </div>

    </form>

    <!-- Informations supplémentaires -->
    <div class="login-footer">
      <p>En cas de problème de connexion, contactez l'administrateur</p>
    </div>
  </div>
</div>
